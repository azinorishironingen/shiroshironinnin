<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

    <h1>ここは、はじめのページなんだよ</h1>
    <a class="btn btn-warning" href="/add">ついかのとこいくよ</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">おなまえ</th>
            <th scope="col">なおす</th>
          </tr>
        </thead>
        <tbody>
            {% for ajinori in ajinories %}
          <tr>
            <th scope="row">{{ajinori.id}}</th>
            <td>    
                {{ajinori.name}}
            </td>
            <td>    
                <a class="btn btn-success" href="/edit/{{ajinori.id}}">なおすとこいくよ</a>
            </td>
          </tr>
            {%endfor%}
        </tbody>
      </table>
</body>
